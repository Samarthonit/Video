<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Run For Girl Child</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #1f1f1f;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
        }

        .container {
            width: 100%;
            max-width: 480px;
            text-align: center;
        }

        h1 {
            margin: 10px 0;
            font-size: 1.8rem;
        }

        .recorder-container {
            position: relative;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            background-color: #000;
        }

        #frame {
            width: 100%;
            height: auto;
            display: block;
        }

        #webcam {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #canvas {
            display: none;
        }

        /* --- Webcam visible area --- */
        .webcam-area {
            position: absolute;
            top: 20%;
            left: 10%;
            width: 80%;
            height: 50%;
            /* ðŸ”¥ Made larger for better ratio */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 40px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            min-width: 120px;
        }

        .btn i {
            font-size: 1rem;
        }

        .btn-start {
            background-color: #4CAF50;
            color: white;
        }

        .btn-stop {
            background-color: #f44336;
            color: white;
        }

        .btn-download {
            background-color: #2196F3;
            color: white;
        }

        .btn-share {
            background-color: #9C27B0;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .timer-container {
            margin: 10px 0;
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .recording-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background-color: #f44336;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.9);
                opacity: 0.7;
            }

            50% {
                transform: scale(1.2);
                opacity: 1;
            }

            100% {
                transform: scale(0.9);
                opacity: 0.7;
            }
        }

        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }

        .download-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            display: none;
            animation: slideIn .3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* --- Mobile optimization --- */
        @media (max-width: 600px) {
            body {
                justify-content: flex-start;
                padding: 8px;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 5px;
            }

            .webcam-area {
                top: 22%;
                left: 10%;
                width: 80%;
                height: 48%;
            }

            .btn {
                padding: 8px 15px;
                font-size: 0.85rem;
                min-width: 100px;
            }

            .timer-container {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="recorder-container">
            <img id="frame" src="frame.png" alt="Frame" />
            <div class="webcam-area">
                <video id="webcam" autoplay muted playsinline></video>
            </div>
            <canvas id="canvas"></canvas>
        </div>

        <div class="timer-container">
            <span id="timer">00:00:00</span>
            <div id="recordingIndicator" class="recording-indicator" style="display:none;"></div>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn btn-start"><i class="fas fa-record-vinyl"></i>Start</button>
            <button id="stopBtn" class="btn btn-stop" disabled><i class="fas fa-stop"></i>Stop</button>
            <button id="downloadBtn" class="btn btn-download" disabled><i class="fas fa-download"></i>Download</button>
            <button id="shareBtn" class="btn btn-share" disabled><i class="fas fa-share-alt"></i>Share</button>
        </div>

        <div id="status" class="status">Click "Start" to begin recording</div>
    </div>

    <div id="downloadNotification" class="download-notification">
        <i class="fas fa-check-circle"></i> File downloaded successfully!
    </div>

    <script>
        const webcam = document.getElementById('webcam');
        const frame = document.getElementById('frame');
        const canvas = document.getElementById('canvas');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const shareBtn = document.getElementById('shareBtn');
        const timer = document.getElementById('timer');
        const recordingIndicator = document.getElementById('recordingIndicator');
        const status = document.getElementById('status');
        const downloadNotification = document.getElementById('downloadNotification');

        let mediaRecorder, recordedChunks = [], stream = null, recordingBlob = null, timerInterval;
        let seconds = 0, minutes = 0, hours = 0;

        async function initWebcam() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: { ideal: 1280 }, height: { ideal: 720 } },
                    audio: true
                });

                webcam.srcObject = stream;
                canvas.getContext('2d');
                requestAnimationFrame(drawComposite);
                status.textContent = 'Webcam ready. Click "Start" to record.';
            } catch (err) {
                status.textContent = 'Error accessing webcam: ' + err.message;
            }
        }

        function drawComposite() {
            const ctx = canvas.getContext('2d');
            const track = stream.getVideoTracks()[0];
            const settings = track.getSettings();
            canvas.width = settings.width || 1280;
            canvas.height = settings.height || 720;

            ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
            const wx = canvas.width * 0.1, wy = canvas.height * 0.2, ww = canvas.width * 0.8, wh = canvas.height * 0.5;
            if (webcam.readyState >= 2) ctx.drawImage(webcam, wx, wy, ww, wh);
            requestAnimationFrame(drawComposite);
        }

        function updateTimer() {
            seconds++;
            if (seconds >= 60) { seconds = 0; minutes++; if (minutes >= 60) { minutes = 0; hours++; } }
            timer.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function startRecording() {
            recordedChunks = [];
            const canvasStream = canvas.captureStream(30);
            const audioTrack = stream.getAudioTracks()[0];
            if (audioTrack) canvasStream.addTrack(audioTrack);
            mediaRecorder = new MediaRecorder(canvasStream, {
                mimeType: 'video/webm;codecs=vp9',
                videoBitsPerSecond: 5_000_000 // 5 Mbps = HD clarity
            });

            mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
            mediaRecorder.onstop = () => {
                recordingBlob = new Blob(recordedChunks, { type: 'video/webm' });
                downloadBtn.disabled = false;
                shareBtn.disabled = false;
                status.textContent = 'Recording complete. You can download or share.';
            };
            mediaRecorder.start();
            startBtn.disabled = true; stopBtn.disabled = false;
            recordingIndicator.style.display = 'inline-block';
            timerInterval = setInterval(updateTimer, 1000);
            status.textContent = 'Recording in progress...';
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                clearInterval(timerInterval);
                recordingIndicator.style.display = 'none';
                startBtn.disabled = false; stopBtn.disabled = true;
                status.textContent = 'Recording stopped.';
            }
        }

        function downloadRecording() {
            if (recordingBlob) {
                const url = URL.createObjectURL(recordingBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'recording_hd.webm';

                a.click();
                URL.revokeObjectURL(url);
                showNotification();
            }
        }

        async function shareRecording() {
            if (!recordingBlob) return alert('No recording available to share!');
            const file = new File([recordingBlob], 'recording.webm', { type: 'video/webm' });
            if (navigator.canShare && navigator.canShare({ files: [file] })) {
                await navigator.share({
                    title: 'Run For Girl Child Recording',
                    text: 'Check out my recording!',
                    files: [file]
                });
                status.textContent = 'Recording shared successfully!';
            } else {
                alert('Sharing not supported. Please download the video instead.');
            }
        }

        function showNotification() {
            downloadNotification.style.display = 'block';
            setTimeout(() => downloadNotification.style.display = 'none', 3000);
        }

        startBtn.onclick = startRecording;
        stopBtn.onclick = stopRecording;
        downloadBtn.onclick = downloadRecording;
        shareBtn.onclick = shareRecording;
        window.onload = initWebcam;
    </script>
</body>

</html>
